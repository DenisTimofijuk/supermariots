<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/js/app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td>
                        <canvas id="gameScreen" width="256" height="240">Your Browser is too OLD!</canvas>
                    </td>
                    <td>
                        <table class="controls_table">
                            <tr>
                                <td colspan="2">
                                    <center>Game settings</center>
                                </td>
                            </tr>
                            <tr>
                                <td>Background music:</td><td><input type="checkbox" name="bg_music" id="bg_music" checked></td>
                            </tr>
                            <tr>
                                <td>Sound efects:</td><td><input type="checkbox" name="sound_effects" id="sound_effects" checked></td>
                            </tr>
                            <tr>
                                <td>Sound level:</td><td><input type="range" name="sound_level" id="sound_level"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="button" value="Start" id="start_game"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="display: none;">
        <audio src="./audio/Overworld_Theme.oga" id="overworld" allow="autoplay"></audio>
        <audio src="./audio/smb_jump-small.wav" id="jumpsmall" allow="autoplay"></audio>
        <audio src="./audio/smb_stomp.wav" id="stomp" allow="autoplay"></audio>
        <audio src="./audio/smb_mariodie.wav" id="mariodie"></audio>
    </div>
</body>

</html>
